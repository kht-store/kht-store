<p-card header="{{producto?.nombre | titlecase }}" [style]="{ width: '' }">
    <ng-template pTemplate="header">
        <img alt="Cardimg" *ngIf="producto?.imagen" [src]="producto?.imagen" class="imagen-card"/>
    </ng-template>
    <p>
        {{producto?.descripcion }}
    </p>
    <span>{{producto?.precio | currency }}</span>
    <ng-template pTemplate="footer">
        <p-button label="Comprar" icon="pi pi-cart-plus"></p-button>
    </ng-template>
</p-card>
